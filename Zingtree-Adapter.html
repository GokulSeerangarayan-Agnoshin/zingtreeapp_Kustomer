<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<iframe id="ztiFrame" allow="camera *;" style="width: 97%; height: 100%; position: absolute;" title="CardJsCard" src="https://zingtree.com/deploy/tree.php?tree_id=526304251" scrolling="yes" frameborder="0" fetchpriority="low"></iframe>

</body>
<script>

$(document).ready(function () {
  
	const params = new Proxy(new URLSearchParams(window.location.search), {
	  get: (searchParams, prop) => searchParams.get(prop),
	  });
	let treeid = params.TreeId; 
	let history = params.history; 
	let feedback = params.feedback; 
	let domain_name = params.domain_name; 

	let url = domain_name+"deploy/tree.php?tree_id="+treeid+"&history="+history+"&notitle=1&nopermalink=1&agent_mode=1&restart=1&feedback="+feedback

	console.log("url "+url);
	document.getElementById('ztiFrame').src = url;
});


</script>
</html>
